<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p1">여기의 내용이 변경됩니다.</p>
<p id="p2">여기의 내용이 변경됩니다2.</p>
<a>링크 내용</a><br>
<button onclick="change_content()">선택</button>
<button onclick="change_content2()">선택2</button>
<script>
    function change_content() {
        // p태그의 요소를 가져와서 내용을 변경하는 한줄 코드
        document.getElementById("p1").innerHTML = "변경된 내용"
    }

</script>
<script>
    function change_content2() {
        // p2태그의 요소를 가져와서 내용을 변경하는 한줄 코드
        document.getElementById("p2").innerHTML = "변경된 내용"
    }

</script>
</body>
</html>
