<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color:blue;
            text-align:center;
        }
        li {color:red;
        }
        #li {
            Color : orange;
            font-size :25px;
        }
    </style>
</head>
<body>
<h1> 스타일 지정 방법 3가지 </h1>
<ul.class>
    <li id="li1">inline - style 지정 : 세부 설정</li>
    <li id="li2">internal - head 요소 안에 style태그를 넣어 지정.</li>
    <li id="li3">external - 외부 파일에 css지정이 있다.</li>
</ul.class>
</body>
</html>
