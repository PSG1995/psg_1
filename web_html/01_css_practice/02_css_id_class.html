<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color : lightblue;
        }
        #pp {
            color:green;
            text-align:right;
        }
        #p1 {
            color:red;
            text-align:center;
        }

        .p_class {
            color:orange;
            text-align:right;
        }

    </style>
</head>
<body>
    <h1 id="pp"> 나의 첫번째 CSS Example </h1>
    <p id="p1"> 이 요소는 단락 요소1입니다.</p>
    <p class="a_class"> 이 요소는 단락 요소2입니다.</p>
    <p class="a_class"> 이 요소는 단락 요소3입니다.</p>
    <span class="p_class"> 이 요소는 단락 요소2입니다.</span>
    <span class="p_class"> 이 요소는 단락 요소3입니다.</span>
</body>
</html>
