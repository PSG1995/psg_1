<!--<h1>, <h2>, <h3>, <h4>, <h5>, <h6> 태그를 묶어서 <h#> 태그라고 작성하였습니다.
이 태그들은 섹션, 문단의 제목을 나타내며 숫자가 작을수록 글자의 크기가 커집니다. (높은 등급)

단순히 글자의 크기가 크게 보일뿐만 아니라, 봇(컴퓨터, 검색엔진)이 문서를 파악하기 위해 쓰이므로 상황에 맞게 <h#>를 잘 써주는 것이 중요합니다.-->

<html>
<body>
	<h1> 위스키 </h1>
		<h2> 싱글몰트 위스키</h2>
			<ul><!-- 리스트 번호가 점-->
			<li><h3> 맥캘란</h3></li>
			<li><h3> 글랜피딕</h3></li>
			<li><h3> 발베니</h3></li>
			</ul>
		<h2> 블랜디드 위스키</h2>
			<ol><!-- 리스트 번호가 1,2,3-->
			<li><h3> 발렌타인</h3></li>
			<li><h3> 조니워커</h3></li>
			<li><h3> 로얄 샬루트</h3></li>
			</ol>
</body>
</html>
