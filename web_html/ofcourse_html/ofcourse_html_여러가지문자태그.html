<!--<b></b> 태그는 글자를 굵게 표시하는 태그로, bold의 약자입니다.

<strong></strong>태그도 같은 기능을 하며 최신 표준은 <b> 태그 보다는 <strong> 태그를 권고 하고 있습니다.
<i></i> 태그는 글자를 기울여서 표시하는 태그로, italic의 약자입니다. <em></em>도 가능-->

<html>
	<body>
		안녕하세요!<br>
		<b>안녕하세요!</b><br>
		<strong>안녕하세요!</b><br>
		<i>안녕하세요!</i><br>
		<em>안녕하세요!</em><br>
		<s>안녕하세요!</s><br><!--글 중앙에 줄-->
		<u>안녕하세요!</u><!--언더바-->
		<u><s>안녕하세요!</s></u><!--태그 합치는것도 가능-->
	</body>
</html>
