<!--
<meta /> 태그는 웹 페이지의 보이지 않는 정보를 제공하는데 쓰이는 태그입니다.
페이지의 설명 요약, 핵심 키워드, 제작자, 크롤링 정책 등 수많은 정보를 제공할 수 있습니다.

닫는 태그가 없는 태그로, 태그의 속성을 통해 정보를 제공합니다.

SEO
SEO는 Search Engine Optimization의 약자로, 검색 엔진 최적화를 의미합니다.

<meta /> 태그를 이용하여 description, keywords, author, subject, classification 등의 정보를 표기할 수 있으며,
검색 엔진은 이런 정보를 적극적으로 활용합니다.-->
<html>
<head>
	<title>HTML 태그의 속성 - ofcourse</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="description" content="태그는, 태그 내부에 값을 넣을 수 있을 뿐만 아니라, 태그마다 속성을 부여할 수 있습니다.">
	<meta name="subject" content="태그의 속성">
	<meta name="classification" content="html">
	<meta name="keywords" content="www,web,world wide web,html,css,javascript">
	<meta name="robots" content="ALL">
</head>
<body>
	<h1> 야채 <h1/>
	<ol>
		<li> 감자 </li>
		<li> 고구마 </li>
		<li> 양파 </li>
	</ol>
	<ul>
		<li> 감자 </li>
			<ol>
				<li> 감자-1 </li>
				<li> 감자-2 </li>	
			</ol>
		<li> 고구마 </li>
		<li> 양파 </li>
</body>
</hrml>

IE Edge
Internet Explorer(IE) 10 이하 버전은 문서를 읽을 때 쿼크모드 혹은 IE7모드를 사용해서 웹페이지를 표시합니다. 사용자가 최근 브라우저를 사용하고 있어도 웹페이지가 적절하게 렌더링되지 않을 수 있는데, 이 때 <meta> 태그를 이용하여 최신 엔진으로 페이지를 렌더링 하도록 설정할 수 있습니다.

<meta http-equiv="X-UA-Compatible" content="IE=Edge">

Chrome Frame
IE에서 크롬의 엔진을 사용하게 하는 크롬 프레임이라는 플러그인이 있는데,
이 플러그인이 설치되어 있을 때 사용하게 하려면 다음과 같이 작성하면 됩니다.

<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">-->
